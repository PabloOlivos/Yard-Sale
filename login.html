<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale - New password</title>
    <link href="./styles_login.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email</label>
                <input type="text" id="email" placeholder="tucorreo@example.com" class="input input-email">

                <label for="password" class="label">contraseña</label>
                <input type="password" id="password" placeholder="************" class="input input-password">
            <input type="submit" value="Iniciar sesión" class="primary-button login-button">

            <a href="/">Olvidé mi contraseña</a>
            </form>
            <button class="secondary-button signup-button">Registrarse</button>
        </div>
    </div>
</body>
</html>
