<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <link rel="shortcut icon" href="../Assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="../Assets/logos/logo_yard_sale.svg" alt="logo_yard_sale">
            <form action="/" class="form">

                <label class="label" for="email">Email address</label>
                <input class="input input-email" type="email" name="" id="email" placeholder="PabloOlivos24@gmail.com">

                <label class="label" for="password">Password</label>
                <input class="input input-email" type="password" name="" id="Password" placeholder="************">

                <input class="primary-button login-button" type="button" value="Login">
                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign up</button>

        </div>
    </div>
</body>
</html>
