<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale - New password</title>
    <link rel="shortcut icon" href="./Assets/logos/favicon_bota_fora.svg" type="img">
    <link href="./styles_my_account_edit.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="Name" class="label">Nombre</label>
                    <input type="text" id="Name" placeholder="Camila Yokoo" class="input input-password">
    
                    <label for="mail" class="label">Correo electónico</label>
                    <input type="text" id="mail" placeholder="camilayokoo@gmail.com" class="input input-email">
    
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password" placeholder="************" class="input input-password">
                </div>
            <input type="submit" value="Guardar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
